<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记本</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>错误记录笔记本</h1>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索关键词...">
            <button id="searchButton">搜索</button>
        </div>

        <div class="add-error-form">
            <h2>添加新错误记录</h2>
            <div class="form-group">
                <label for="errorTitle">错误标题</label>
                <input type="text" id="errorTitle" placeholder="简短描述错误">
            </div>
            <div class="form-group">
                <label for="errorDate">日期</label>
                <input type="date" id="errorDate">
            </div>
            <div class="form-group">
                <label for="errorContext">环境/上下文</label>
                <textarea id="errorContext" placeholder="错误发生的环境，例如：操作系统、软件版本等"></textarea>
            </div>
            <div class="form-group">
                <label for="errorDescription">错误详情</label>
                <textarea id="errorDescription" placeholder="详细描述错误的情况"></textarea>
            </div>
            <div class="form-group">
                <label for="errorSolution">解决方案</label>
                <textarea id="errorSolution" placeholder="描述如何解决这个问题"></textarea>
            </div>
            <div class="form-group">
                <label for="errorReferences">参考资料</label>
                <textarea id="errorReferences" placeholder="相关链接或参考材料"></textarea>
            </div>
            <div class="form-group">
                <label for="errorTags">标签（用逗号分隔）</label>
                <input type="text" id="errorTags" placeholder="例如：JavaScript,API,网络">
            </div>
            <button id="saveErrorButton">保存</button>
        </div>

        <div class="error-list">
            <h2>错误记录列表</h2>
            <div id="errorListContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
